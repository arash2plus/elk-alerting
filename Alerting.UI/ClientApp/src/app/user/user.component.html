<div style="width: 400px; margin: auto;text-align: rtl;">
  <div class="submit-form" >
    <div>
      <div class="form-group">
        <div style="float: right;">
        <label for="title" style="text-align: right;"> : ایمیل</label>
      </div>
        <input
          type="text"
          class="form-control"
          id="applicationName"
          [(ngModel)]="user.email"
          required 
          name="email"
          style="float: right;width: 50%;margin-left: 3%;margin-right: 3%;"
        />
        <button (click)="saveUser()" style="float: right;" class="btn btn-success">ثبت</button>
      </div>
  
    </div> 
  </div>
</div>
 
<br>
<br>
 
<table class='table table-striped' style="text-align: right;" aria-labelledby="tableLabel" *ngIf="users">
  <thead>
    <tr>
      <th>عملیات</th>  
      <th>کاربران</th>  
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users"> 
      <td> <button (click)="deleteUser(user.id)"   class="btn btn-danger">حذف</button></td> 
      <td>{{ user.email }}</td> 
    </tr> 
  </tbody>
</table>
